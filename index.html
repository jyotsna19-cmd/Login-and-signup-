<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sliding Login Form</title>
</head>
<body>
    <div class="container" id="main">
        <div class="sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="social"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#" class="social"><i class='bx bxl-google' ></i></a>
                </div>
                <p>or use your email for registration</p>
                <input type="text" name="txt" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>  
        <div class="sign-in">
            <form action="#">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class='bx bxl-twitter'></i></a>
                    <a href="#" class="social"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#" class="social"><i class='bx bxl-google' ></i></a>
                </div>
                <p>or use your account</p>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pswd" placeholder="Password" required>
                <a href="#" id="password"><h4>Forget your Password?</h4></a>
                <button>Sign In</button>
            </form>
        </div> 
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Sign In</button>
                </div> 
                <div class="overlay-right">
                    <h1>Hello, Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button id="signUp">Sign Up</button>
                </div>  
            </div>     
        </div>
    </div>  
    <script type="text/javascript">
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const main = document.getElementById('main');

        signUpButton.addEventListener('click', () => {
            main.classlist.add("right-panel-active");
        });
        signInButton.addEventListener('click', () => {
            main.classlist.remove("right-panel-active");
        });
    </script>
</body>
</html>
